<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ month|title }} Challenge</title>
	</head>
	<body>
		<h1>{{ month|title }} Month's challenge</h1>
		{% if text is not None %}
		<h2>{{ text }}</h2>
		{% else %}
		<p>No challenge in this month</p>
		{% endif %}
	</body>
</html>
